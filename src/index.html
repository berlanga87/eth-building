<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Building Contract</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
          
        <div class="col-xs-10 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Building Contract Manager</h1>
          <!-- <hr/>
          <br/> -->
        </div>
      </div>
      <div class="row">
          <div class="col-lg-6 col-sm-6 col-sm-push-2">
            <h3> Current account: <h4><span class="current-account"></span></h4></h3>
              <hr/>
              <br/>
          </div>
          <div class="col-lg-6 col-sm-2 col-sm-push-2">
            <button type="button" class="btn btn-warning">Lock</button>
            <button type="button" class="btn btn-success">Unlock</button>
            <button type="button" class="btn btn-kill btn-danger">Kill switch</button>
            <button type="button" class="btn btn-refund btn-info">Request refunds</button>  
            <br/>
          </div>
        
      </div>

      <div id="unitsRow" class="row">
      </div>
    </div>

    <div id="unitTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-unit">
          <div class="panel-heading">
            <h3 class="panel-title">Unit</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://images.adsttc.com/media/images/59af/7a79/b22e/38b8/4100/00ed/medium_jpg/1.jpg?1504672368" data-holder-rendered="true">
            <br/><br/>
            <strong>Price</strong>: <span class="unit-price"></span><br/>
            <strong>Owner</strong>: <span class="unit-owner"></span><br/>
            <button class="btn btn-primary btn-buy" type="button" data-id="0">Buy</button>
            <button class="btn btn-info btn-list" type="button" data-id="0">List</button>
            <button class="btn btn-warning btn-unlist" type="button" data-id="0">Unlist</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
